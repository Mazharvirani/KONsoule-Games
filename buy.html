<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="buy.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Buy game</button>
        <div class="popup" id="popup">
            <h2>Buy game</h2>
            <input type="email" placeholder="Enter email"><br>
            <input type="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
            <input type="text" placeholder="Enter bank account"><br>
            <button type="submit" id="btn1" onclick="myFunction()">Buy Game</button>
            <button type="button" onclick="closePopup()">Back</button>
        </div>
    </div>

    <script>
        let popup = document.getElementById("popup")

        function openPopup(){
            popup.classList.add("open-popup");
        }
        function closePopup(){
            popup.classList.remove("open-popup");
        }
        function myFunction(){
            alert("Game succesfully bought");
        }
    </script>
</body>
</html>
